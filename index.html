<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAB・GAB対策ラボ</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <h1>CAB・GAB対策ラボ</h1>
        <p>
          IT・総合職の適性検査でよく使われるCAB/GABの
          <strong>頻出パターンを毎日5分で練習</strong>できる学習サイトです。
        </p>
        <a class="cta" href="#practice">今すぐ問題を解く</a>
      </div>
    </header>

    <main>
      <section class="container cards" aria-label="対策メニュー">
        <article class="card">
          <h2>出題形式を理解</h2>
          <p>
            暗算、法則性、命令表、言語・非言語など、CAB/GABで求められる思考タイプを短く整理しています。
          </p>
        </article>
        <article class="card">
          <h2>時間感覚を養う</h2>
          <p>
            1問ごとに制限時間を設け、本番のスピード感に慣れる設計です。迷ったら飛ばす練習もできます。
          </p>
        </article>
        <article class="card">
          <h2>結果をすぐ振り返る</h2>
          <p>
            正答率と苦手分野を自動表示。次に解くべき問題タイプがひと目で分かります。
          </p>
        </article>
      </section>

      <section id="practice" class="container practice" aria-live="polite">
        <div class="practice-header">
          <h2>ミニ演習</h2>
          <label>
            分野
            <select id="categorySelect">
              <option value="all">すべて</option>
              <option value="math">四則逆算（CAB）</option>
              <option value="logic">法則性（CAB）</option>
              <option value="verbal">言語理解（GAB）</option>
            </select>
          </label>
          <button id="startBtn">問題を開始</button>
        </div>

        <div id="quizPanel" class="quiz hidden">
          <p id="status"></p>
          <h3 id="questionText"></h3>
          <div id="choices" class="choices"></div>
          <div class="quiz-actions">
            <button id="skipBtn" class="secondary">この問題をスキップ</button>
          </div>
          <p id="feedback"></p>
        </div>

        <div id="resultPanel" class="result hidden">
          <h3>演習結果</h3>
          <p id="scoreText"></p>
          <ul id="weaknessList"></ul>
          <button id="retryBtn">もう一度チャレンジ</button>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2026 CAB・GAB対策ラボ / 毎日1セットで基礎力アップ</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
